#######PG-ADMIN CREDS############

apiVersion: v1
kind: Secret
metadata:
  name: pgadmin-credentials
  namespace: pgadmin
type: Opaque
data:
  PGADMIN_DEFAULT_EMAIL: YWRtaW5AcGdhZG1pbi5vcmc=  # Base64 encoded email 
  PGADMIN_DEFAULT_PASSWORD: YWRtaW4=                # Base64 encoded password 

---

########SERVER DETAILS##########
apiVersion: v1
kind: ConfigMap
metadata:
  name: pgadmin-server-config
  namespace: pgadmin
data:
  PGADMIN_SERVER_HOST: "postgresql-server"      # PostgreSQL server host
  PGADMIN_SERVER_PORT: "5432"                    # PostgreSQL server port
  PGADMIN_SERVER_DB: "mydb"                      # Database name

---

####### SERVER PASSWD#########
apiVersion: v1
kind: Secret
metadata:
  name: pgadmin-server-password
  namespace: pgadmin
type: Opaque
data:
  PGADMIN_SERVER_PASSWORD: cGFzc3dvcmQ=  # Base64 encoded password 'password'


---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "2"
  generation: 4
  name: pgadmin4
  namespace: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin4
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pgadmin4
    spec:
      containers:
      - name: pgadmin4
        image: dpage/pgadmin4:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          valueFrom:
            secretKeyRef:
              name: pgadmin-credentials
              key: PGADMIN_DEFAULT_EMAIL
        - name: PGADMIN_DEFAULT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pgadmin-credentials
              key: PGADMIN_DEFAULT_PASSWORD
        - name: PGADMIN_SERVER_HOST
          valueFrom:
            configMapKeyRef:
              name: pgadmin-server-config
              key: PGADMIN_SERVER_HOST
        - name: PGADMIN_SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: pgadmin-server-config
              key: PGADMIN_SERVER_PORT
        - name: PGADMIN_SERVER_DB
          valueFrom:
            configMapKeyRef:
              name: pgadmin-server-config
              key: PGADMIN_SERVER_DB
        - name: PGADMIN_SERVER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pgadmin-server-password
              key: PGADMIN_SERVER_PASSWORD
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi


---

apiVersion: v1
kind: Service
metadata:
  name: pgadmin4
  namespace: pgadmin
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: pgadmin4
  sessionAffinity: None
  type: ClusterIP
